<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

// ================= FIREBASE CONFIG ===================
const firebaseConfig = {
  apiKey: "AIzaSyBa1Gb5uDd8-Rjue5VxTE7kOQ9O2n-2xbI", 
  authDomain: "feeders-status-21646.firebaseapp.com", 
  databaseURL: "https://feeders-status-21646-default-rtdb.firebaseio.com/", 
  projectId: "feeders-status-21646", 
  storageBucket: "feeders-status-21646.appspot.com", 
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ================= GLOBAL VARIABLES ===================
const systems = ["33kv-system","Feeder-1","Feeder-2","Feeder-3","Feeder-4","Feeder-5","Feeder-6","Feeder-7"];
const CORRECT_PIN = "1234";
let isAuthenticated = false;
let notificationPermission = false;
let lastReferenceTime = null;
let blinkInterval = null;
const originalTitle = "NEA Substation";

// ================= HELPER FUNCTIONS ===================
function formatTime(date) {
  return new Intl.DateTimeFormat('en-GB', { 
    year:'numeric', month:'2-digit', day:'2-digit',
    hour:'2-digit', minute:'2-digit', second:'2-digit',
    hour12:true
  }).format(date);
}

function updateClock() {
  const now = new Date();
  document.getElementById('current-time').textContent = formatTime(now);
  if(lastReferenceTime) document.getElementById('last-ref-time').textContent = formatTime(lastReferenceTime);
}

// Browser notification
function showBrowserNotification(message) {
  if (!("Notification" in window)) return;
  if(Notification.permission === "granted") new Notification("NEA Substation Alert", {body: message});
}

function requestNotificationPermission() {
  if (!("Notification" in window)) return;
  if(Notification.permission !== "granted" && Notification.permission !== "denied") {
    Notification.requestPermission().then(p => { if(p==="granted") notificationPermission=true; });
  } else if(Notification.permission === "granted") notificationPermission=true;
}

// Tab title blinking
function startBlinkingTitle(alertText) {
  if(blinkInterval) return;
  let visible = true;
  blinkInterval = setInterval(() => {
    document.title = visible ? alertText : originalTitle;
    visible = !visible;
  }, 1000);
}

function stopBlinkingTitle() {
  if(blinkInterval){
    clearInterval(blinkInterval);
    blinkInterval = null;
    document.title = originalTitle;
  }
}

// Update system status
function updateStatus(name,value) {
  const box = document.getElementById(name);
  if(!box) return;

  let status = value === 1 ? (name==="33kv-system"?"LIVE":"ON") : (name==="33kv-system"?"System_Fail":"OFF/TRIP");
  box.innerText = status;
  lastReferenceTime = new Date();
  updateClock();

  if(status==="System_Fail" || status==="OFF/TRIP") {
    box.className = "status-box off blink-red";
    if(notificationPermission) showBrowserNotification(`${name} status: ${status}`);
    startBlinkingTitle(`⚠️ ${name} ${status}`);
  } else {
    box.className = "status-box on";
    stopBlinkingTitle();
  }
}

// Initialize dashboard
function initDashboard() {
  setInterval(updateClock, 1000);
  updateClock();

  systems.forEach(sys => {
    const sysRef = ref(db, sys);
    onValue(sysRef, snap => updateStatus(sys, snap.val()));
  });
}

// Authentication
function authenticate() {
  const pin = document.getElementById('pin-input').value;
  if(pin===CORRECT_PIN){
    isAuthenticated=true;
    document.getElementById('login-screen').style.display='none';
    document.getElementById('dashboard').style.display='block';
    requestNotificationPermission();
    initDashboard();
  } else {
    alert("Invalid PIN");
    document.getElementById('pin-input').value='';
    document.getElementById('pin-input').focus();
  }
}

// Logout & refresh
function logout(){
  isAuthenticated=false;
  document.getElementById('login-screen').style.display='flex';
  document.getElementById('dashboard').style.display='none';
  document.getElementById('pin-input').value='';
  stopBlinkingTitle();
}

function refreshPage(){ window.location.reload(); }

// DOM Events
document.addEventListener('DOMContentLoaded',()=>{
  document.getElementById('login-btn').addEventListener('click',authenticate);
  document.getElementById('pin-input').addEventListener('keypress', e => { if(e.key==="Enter") authenticate(); });
});
</script>

}
.blink-red{animation: blink-red-animation 1s infinite;}

footer{text-align:center;margin-top:20px;padding:10px;background:rgba(0,0,0,0.3)}
</style>
