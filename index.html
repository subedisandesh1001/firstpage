<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEA Batase Substation</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBa1Gb5uDd8-Rjue5VxTE7kOQ9O2n-2xbI",
  authDomain: "feeders-status-21646.firebaseapp.com",
  databaseURL: "https://feeders-status-21646-default-rtdb.firebaseio.com/",
  projectId: "feeders-status-21646",
  storageBucket: "feeders-status-21646.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const systems = ["33kv system", "Feeder-1", "Feeder-2", "Feeder-3", "Feeder-4"];
const lastStatus = {};
const latestLogs = {}; // Track latest log status
const allLogs = {}; // Store all logs for CSV

// Update Status UI
function updateStatus(name, value) {
  const box = document.getElementById(name.replace(" ", "-"));
  if (!box) return;

  let currentStatus = (value === 1 ? (name === "33kv system" ? "LIVE" : "ON") : (name === "33kv system" ? "DEAD" : "OFF"));
  box.innerText = currentStatus;

  if (currentStatus === "DEAD" || currentStatus === "OFF") {
    box.className = "status-box off blink-red";
  } else {
    box.className = "status-box on";
  }

  if (lastStatus[name] !== undefined && lastStatus[name] !== currentStatus) {
    logEvent(name, currentStatus);
  }
  lastStatus[name] = currentStatus;
}

// Write Log into Firebase
function logEvent(system, status) {
  const now = new Date().toLocaleString();
  const logRef = ref(db, "logs/" + system);
  push(logRef, { time: now, status: status });
}

// Show Logs and handle blinking, display only last 4 logs
function showLogs(system) {
  const logRef = ref(db, "logs/" + system);
  const tableBody = document.getElementById(system.replace(" ", "-") + "-log");
  allLogs[system] = [];

  onValue(logRef, (snap) => {
    const logs = snap.val();
    allLogs[system] = logs ? Object.values(logs).reverse() : [];
    latestLogs[system] = allLogs[system].length ? allLogs[system][0].status : null;

    tableBody.innerHTML = "";
    if (!logs) {
      tableBody.innerHTML = "<tr><td colspan='2'>No events yet</td></tr>";
      return;
    }

    // Display only last 4 events
    const displayLogs = allLogs[system].slice(0, 4);
    displayLogs.forEach(log => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${log.time}</td><td>${log.status}</td>`;
      if ((system === "33kv system" && log.status === "DEAD") ||
          (system !== "33kv system" && log.status === "OFF")) {
        if (latestLogs[system] === "DEAD" || latestLogs[system] === "OFF") {
          row.classList.add("blink-red");
        }
      }
      tableBody.appendChild(row);
    });
  });
}

// CSV download for all logs of today
function downloadCSV(system) {
  const today = new Date().toLocaleDateString();
  const logs = allLogs[system] || [];
  let csvContent = "Time,Status\n";

  logs.forEach(log => {
    if (log.time.includes(today)) {
      csvContent += `${log.time},${log.status}\n`;
    }
  });

  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `${system.replace(" ", "_")}_log.csv`;
  link.click();
}

// Daily reset of logs at 00:00
function dailyReset() {
  const now = new Date();
  if (now.getHours() === 0 && now.getMinutes() === 0) {
    systems.forEach(system => {
      const logRef = ref(db, "logs/" + system);
      remove(logRef);
    });
  }
}
setInterval(dailyReset, 60000); // check every minute

// Attach Firebase listeners
systems.forEach(sys => {
  const sysRef = ref(db, sys);

  onValue(sysRef, (snap) => {
    const val = snap.val();
    if (lastStatus[sys] === undefined) {
      lastStatus[sys] = val === 1 ? (sys === "33kv system" ? "LIVE" : "ON") : (sys === "33kv system" ? "DEAD" : "OFF");
      updateStatus(sys, val);
    } else {
      updateStatus(sys, val);
    }
  });

  showLogs(sys);
});
</script>

</style>
