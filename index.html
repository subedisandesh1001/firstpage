<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEA Batase Substation</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBa1Gb5uDd8-Rjue5VxTE7kOQ9O2n-2xbI",
      authDomain: "feeders-status-21646.firebaseapp.com",
      databaseURL: "https://feeders-status-21646-default-rtdb.firebaseio.com/",
      projectId: "feeders-status-21646",
      storageBucket: "feeders-status-21646.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const systems = ["33kv system", "Feeder-1", "Feeder-2", "Feeder-3", "Feeder-4"];
    const lastStatus = {};

    // ✅ Update Status UI
    function updateStatus(name, value) {
      const box = document.getElementById(name.replace(" ", "-"));
      if (!box) return;

      let currentStatus;
      if (name === "33kv system") {
        currentStatus = value === 1 ? "LIVE" : "DEAD";
      } else {
        currentStatus = value === 1 ? "ON" : "OFF";
      }

      box.innerText = currentStatus;
      box.className = (currentStatus === "ON" || currentStatus === "LIVE") ? "status-box on" : "status-box off";

      // Log event if status changes
      if (lastStatus[name] !== currentStatus) {
        logEvent(name, currentStatus);
        lastStatus[name] = currentStatus;
      }
    }

    // ✅ Write Log into Firebase
    function logEvent(system, status) {
      const now = new Date().toLocaleString();
      const logRef = ref(db, "logs/" + system);
      push(logRef, { time: now, status: status });
    }

    // ✅ Display Last 5 Logs
    function showLogs(system) {
      const logRef = query(ref(db, "logs/" + system), limitToLast(5));
      const tableBody = document.getElementById(system.replace(" ", "-") + "-log");

      onValue(logRef, (snap) => {
        tableBody.innerHTML = "";
        const logs = snap.val();
        if (!logs) {
          tableBody.innerHTML = "<tr><td colspan='2'>No events yet</td></tr>";
          return;
        }
        Object.values(logs).reverse().forEach(log => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${log.time}</td><td>${log.status}</td>`;
          tableBody.appendChild(row);
        });
      });
    }

    // ✅ Attach Firebase Listeners
    systems.forEach(sys => {
      // Status
      const sysRef = ref(db, sys);
      onValue(sysRef, (snap) => {
        updateStatus(sys, snap.val());
      });

      // Logs
      showLogs(sys);
    });
  </script>

  <!-- ✅ CSS -->
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #4e54c8, #8f94fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      width: 280px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 { text-align: center; }
    .status-box {
      padding: 12px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }
    .on { background: #28a745; }
    .off { background: #dc3545; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px;
      text-align: center;
    }
    th {
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>⚡ NEA Batase Substation 33/11 kV</h1>

  <div class="dashboard">
    <!-- Generate Cards -->
    <div class="card">
      <h2>33kV System</h2>
      <div id="33kv-system" class="status-box">--</div>
      <table>
        <thead><tr><th>Time</th><th>Status</th></tr></thead>
        <tbody id="33kv-system-log"><tr><td colspan="2">No events yet</td></tr></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Feeder-1</h2>
      <div id="Feeder-1" class="status-box">--</div>
      <table>
        <thead><tr><th>Time</th><th>Status</th></tr></thead>
        <tbody id="Feeder-1-log"><tr><td colspan="2">No events yet</td></tr></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Feeder-2</h2>
      <div id="Feeder-2" class="status-box">--</div>
      <table>
        <thead><tr><th>Time</th><th>Status</th></tr></thead>
        <tbody id="Feeder-2-log"><tr><td colspan="2">No events yet</td></tr></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Feeder-3</h2>
      <div id="Feeder-3" class="status-box">--</div>
      <table>
        <thead><tr><th>Time</th><th>Status</th></tr></thead>
        <tbody id="Feeder-3-log"><tr><td colspan="2">No events yet</td></tr></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Feeder-4</h2>
      <div id="Feeder-4" class="status-box">--</div>
      <table>
        <thead><tr><th>Time</th><th>Status</th></tr></thead>
        <tbody id="Feeder-4-log"><tr><td colspan="2">No events yet</td></tr></tbody>
      </table>
    </div>
  </div>
</body>
</html>
